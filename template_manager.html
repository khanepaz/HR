<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت الگوهای ارزیابی</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --secondary-color: #6f42c1;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --background-light: #f4f7f9;
      --card-bg: #ffffff;
      --text-dark: #34495e;
      --border-color: #e0e6ed;
    }

    body {
        font-family: 'Vazirmatn', sans-serif;
      background: var(--background-light);
      padding: 20px 0;
      margin: 0;
      direction: rtl;
    }

    .custom-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      border-bottom: 3px solid var(--primary-color);
      display: inline-block;
      padding-bottom: 10px;
      width: 100%;
    }

    h2 {
      color: var(--text-dark);
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .position-list-box {
      background: var(--background-light);
      padding: 15px;
      border-radius: 12px;
      height: fit-content;
      max-height: 700px;
      overflow-y: auto;
    }

    .position-item {
      cursor: pointer;
      transition: all 0.2s;
    }

    .position-item:hover {
      transform: translateX(-3px);
    }

    .position-item.active {
      border-right: 4px solid var(--success-color);
    }

    .position-count {
      background: var(--border-color);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      font-weight: bold;
    }

    .position-item.active .position-count {
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }

    .template-editor {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .dynamic-list-item {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: var(--background-light);
      border-radius: 8px;
    }

    .dynamic-list-item .input-title { flex: 3; }
    .dynamic-list-item .input-weight { flex: 1; }
    .dynamic-list-item .input-unit { flex: 1; }
    .dynamic-list-item .input-scale { flex: 1; }

    .file-upload-group {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-upload-group input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="custom-container">
    <h1>مدیریت الگوهای ارزیابی عملکرد</h1>

    <div id="status-message" class="alert alert-dismissible fade show d-none" role="alert">
      <span id="status-text"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between flex-wrap gap-2 mb-4">
      <div>
        <button class="btn btn-danger" onclick="goBack()">← بازگشت به لیست پرسنل</button>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-success" onclick="exportTemplates()">خروجی JSON الگوها ⬇️</button>
        <div class="file-upload-group">
          <button class="btn btn-secondary">بارگذاری JSON الگوها ⬆️</button>
          <input type="file" id="import-file" accept=".json" onchange="importTemplates(this.files[0])">
        </div>
      </div>
    </div>
    
    <div class="row g-4">
      <div class="col-md-4">
        <div class="position-list-box">
          <h2>الگوهای موجود</h2>
          <div class="list-group" id="positions-list">
            <!-- لیست سمت‌ها اینجا قرار می‌گیرد -->
          </div>
          <button class="btn btn-success w-100 mt-3" onclick="addTemplate()">+ افزودن الگوی جدید</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="template-editor d-none" id="template-editor">
          <h2>ویرایش الگو: <span id="editor-position-title"></span></h2>
          
          <div class="mb-3">
            <label for="template-position-name" class="form-label fw-bold">نام سمت:</label>
            <input type="text" id="template-position-name" class="form-control" placeholder="مثلاً: کارشناس فروش" readonly>
          </div>
          
          <div class="mb-3">
            <label for="template-group" class="form-label fw-bold">گروه ارزیابی:</label>
            <select id="template-group" class="form-select">
              <option value="1">۱ - عملیاتی/فنی</option>
              <option value="2">۲ - کارشناسی/تخصصی</option>
              <option value="3">۳ - مدیریتی/کلیدی</option>
            </select>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="enable-360">
            <label class="form-check-label" for="enable-360">فعال‌سازی ارزیابی ۳۶۰ درجه</label>
          </div>

          <hr>
          
          <h2>اهداف کلیدی (MBO)</h2>
          <div id="mbo-goals-container" class="mb-3">
            <!-- اهداف MBO اینجا قرار می‌گیرند -->
          </div>
          <button class="btn btn-success mb-3" onclick="addMboGoal()">+ افزودن هدف MBO</button>

          <hr>
          
          <h2>صلاحیت‌های رفتاری (BARS)</h2>
          <div id="bars-criteria-container" class="mb-3">
            <!-- صلاحیت‌های BARS اینجا قرار می‌گیرند -->
          </div>
          <button class="btn btn-success mb-3" onclick="addBarsCriteria()">+ افزودن صلاحیت BARS</button>
          
          <button class="btn btn-primary w-100" onclick="saveTemplate()">ذخیره الگو</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let jobTemplates = {};
    let currentEditingPosition = null;
    const editor = document.getElementById('template-editor');
    const statusDiv = document.getElementById('status-message');
    const statusText = document.getElementById('status-text');

    function showStatus(message, type) {
      statusText.textContent = message;
      statusDiv.className = `alert alert-${type} alert-dismissible fade show`;
      statusDiv.classList.remove('d-none');
      
      setTimeout(() => {
        statusDiv.classList.add('d-none');
      }, 5000);
    }
    
    function loadData() {
      const templatesJSON = localStorage.getItem('jobTemplates');
      jobTemplates = templatesJSON ? JSON.parse(templatesJSON) : {};
      displayPositions();
    }

    function displayPositions() {
      const listContainer = document.getElementById('positions-list');
      listContainer.innerHTML = '';
      const positions = Object.keys(jobTemplates).sort();

      if (positions.length === 0) {
        listContainer.innerHTML = '<div class="list-group-item text-center text-muted">هیچ الگویی ذخیره نشده است.</div>';
        return;
      }

      positions.forEach(pos => {
        const div = document.createElement('button');
        div.className = 'list-group-item list-group-item-action position-item d-flex justify-content-between align-items-center';
        if (pos === currentEditingPosition) {
            div.classList.add('active');
        }
        div.setAttribute('data-position', pos);
        div.onclick = () => editTemplate(pos);
        div.innerHTML = `
          <span class="position-name">${pos}</span>
          <span class="position-count badge bg-secondary">${jobTemplates[pos].mbo.length + jobTemplates[pos].bars.length} معیار</span>
        `;
        listContainer.appendChild(div);
      });
    }

    function editTemplate(position) {
      document.querySelectorAll('.position-item').forEach(item => item.classList.remove('active'));
      const currentItem = document.querySelector(`[data-position="${position}"]`);
      if (currentItem) currentItem.classList.add('active');
      
      currentEditingPosition = position;
      const template = jobTemplates[position];
      editor.classList.remove('d-none');

      document.getElementById('editor-position-title').textContent = position;
      document.getElementById('template-position-name').value = position;
      document.getElementById('template-position-name').readOnly = true;

      document.getElementById('template-group').value = template.group || '2';
      document.getElementById('enable-360').checked = template.enable360 || false;

      populateMboForm(template.mbo || []);
      populateBarsForm(template.bars || []);
    }
    
    function addTemplate() {
        const newPos = prompt("لطفاً نام سمت جدید را وارد کنید:");
        if (!newPos || newPos.trim() === "") {
            showStatus("❌ نام سمت نمی‌تواند خالی باشد.", "danger");
            return;
        }
        const positionName = newPos.trim();
        
        if (jobTemplates[positionName]) {
            showStatus(`⚠️ الگوی "${positionName}" از قبل وجود دارد. به حالت ویرایش رفتید.`, "warning");
            editTemplate(positionName);
            return;
        }

        jobTemplates[positionName] = {
            group: 2,
            mbo: [{ title: "هدف ۱", weight: 50, unit: "درصد" }],
            bars: [{ title: "صلاحیت ۱", scale: 5 }],
            enable360: false
        };
        
        displayPositions();
        editTemplate(positionName);
        document.getElementById('template-position-name').readOnly = false;
        showStatus(`✅ الگوی جدید برای "${positionName}" ایجاد شد. جزئیات را ویرایش کنید.`, "success");
    }

    function populateMboForm(goals) {
        const container = document.getElementById('mbo-goals-container');
        container.innerHTML = '';
        goals.forEach(goal => {
            const item = document.createElement('div');
            item.className = 'dynamic-list-item mbo-item';
            item.innerHTML = `
                <input type="text" class="form-control input-title" value="${goal.title || ''}" placeholder="عنوان هدف MBO">
                <input type="number" class="form-control input-weight" value="${goal.weight || 0}" min="1" max="100" placeholder="وزن (%)">
                <input type="text" class="form-control input-unit" value="${goal.unit || 'درصد'}" placeholder="واحد (درصد/عدد)">
                <button class="btn btn-danger btn-sm" type="button" onclick="removeMboGoal(this)">حذف</button>
            `;
            container.appendChild(item);
        });
    }

    function addMboGoal() {
        const container = document.getElementById('mbo-goals-container');
        const item = document.createElement('div');
        item.className = 'dynamic-list-item mbo-item';
        item.innerHTML = `
            <input type="text" class="form-control input-title" value="" placeholder="عنوان هدف MBO">
            <input type="number" class="form-control input-weight" value="0" min="1" max="100" placeholder="وزن (%)">
            <input type="text" class="form-control input-unit" value="درصد" placeholder="واحد (درصد/عدد)">
            <button class="btn btn-danger btn-sm" type="button" onclick="removeMboGoal(this)">حذف</button>
        `;
        container.appendChild(item);
    }
    
    function removeMboGoal(button) {
        button.closest('.mbo-item').remove();
    }
    
    function populateBarsForm(criteria) {
        const container = document.getElementById('bars-criteria-container');
        container.innerHTML = '';
        criteria.forEach(crit => {
            const item = document.createElement('div');
            item.className = 'dynamic-list-item bars-item';
            item.innerHTML = `
                <input type="text" class="form-control input-title" value="${crit.title || ''}" placeholder="عنوان صلاحیت رفتاری" style="flex: 4;">
                <input type="number" class="form-control input-scale" value="${crit.scale || 5}" min="2" max="10" placeholder="مقیاس (2-10)">
                <button class="btn btn-danger btn-sm" type="button" onclick="removeBarsCriteria(this)">حذف</button>
            `;
            container.appendChild(item);
        });
    }

    function addBarsCriteria() {
        const container = document.getElementById('bars-criteria-container');
        const item = document.createElement('div');
        item.className = 'dynamic-list-item bars-item';
        item.innerHTML = `
            <input type="text" class="form-control input-title" value="" placeholder="عنوان صلاحیت رفتاری" style="flex: 4;">
            <input type="number" class="form-control input-scale" value="5" min="2" max="10" placeholder="مقیاس (2-10)">
            <button class="btn btn-danger btn-sm" type="button" onclick="removeBarsCriteria(this)">حذف</button>
        `;
        container.appendChild(item);
    }
    
    function removeBarsCriteria(button) {
        button.closest('.bars-item').remove();
    }
    
    function saveTemplate() {
        const positionNameInput = document.getElementById('template-position-name');
        const positionName = positionNameInput.value.trim();
        const group = document.getElementById('template-group').value;
        const enable360 = document.getElementById('enable-360').checked;

        if (!positionName) {
            showStatus("❌ نام سمت نمی‌تواند خالی باشد.", "danger");
            return;
        }

        const mboGoals = Array.from(document.querySelectorAll('.mbo-item')).map(item => {
            const title = item.querySelector('.input-title').value.trim();
            const weight = parseInt(item.querySelector('.input-weight').value) || 0;
            const unit = item.querySelector('.input-unit').value.trim();
            return { title, weight, unit };
        }).filter(g => g.title);

        const barsCriteria = Array.from(document.querySelectorAll('.bars-item')).map(item => {
            const title = item.querySelector('.input-title').value.trim();
            const scale = parseInt(item.querySelector('.input-scale').value) || 5;
            return { title, scale };
        }).filter(c => c.title);

        if (mboGoals.length === 0 && barsCriteria.length === 0) {
            showStatus("❌ الگو باید حداقل یک هدف MBO یا یک صلاحیت BARS داشته باشد.", "danger");
            return;
        }

        jobTemplates[positionName] = {
            group: parseInt(group),
            mbo: mboGoals,
            bars: barsCriteria,
            enable360: enable360
        };

        localStorage.setItem('jobTemplates', JSON.stringify(jobTemplates));
        
        currentEditingPosition = positionName;
        displayPositions();
        showStatus(`✅ الگوی "${positionName}" با موفقیت ذخیره شد.`, "success");
    }

    function exportTemplates() {
      if (Object.keys(jobTemplates).length === 0) {
        showStatus("⚠️ هیچ الگویی برای خروجی گرفتن وجود ندارد.", "warning");
        return;
      }
      
      const dataStr = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(jobTemplates, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", `templates_${new Date().toLocaleDateString('fa-IR')}.json`);
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
      showStatus("✅ فایل templates.json دانلود شد.", "success");
    }

    function importTemplates(file) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const newTemplates = JSON.parse(e.target.result);
          if (typeof newTemplates !== 'object' || newTemplates === null || Array.isArray(newTemplates)) {
              throw new Error("ساختار فایل JSON معتبر نیست.");
          }
          
          jobTemplates = newTemplates;
          localStorage.setItem('jobTemplates', JSON.stringify(jobTemplates));
          displayPositions();
          editor.classList.add('d-none');
          showStatus("✅ فایل templates.json با موفقیت بارگذاری شد.", "success");
        } catch (error) {
          showStatus("❌ خطایی در پارس فایل JSON رخ داد یا ساختار آن نامعتبر است.", "danger");
          console.error(error);
        }
      };
      reader.readAsText(file);
    }
    
    function goBack() {
      window.location.href = "step2_show_employees_by_position.html";
    }

    window.onload = loadData;
  </script>
</body>
</html>
